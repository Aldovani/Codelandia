<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 5</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="#">
          <img src="assets/img/logo.svg" alt="Logo" />
        </a>

        <div class="social">
          <a href="#">
            <img src="assets/img/facebook.svg" alt="Facebook" />
          </a>
          <a href="#">
            <img src="assets/img/instagram.svg" alt="instagram" />
          </a>
          <a href="#">
            <img src="assets/img/twitter.svg" alt="Twitter" />
          </a>
          <a href="#">
            <img src="assets/img/youtube.svg" alt="Youtube" />
          </a>
        </div>
      </header>

      <main>
        <section class="texts">
          <h2 class="subtitle">HAYAO MIYAZAKI</h2>
          <h1 class="title">A VIAGEM DE CHIHIRO</h1>
          <p class="description">
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que
            a desobedecem são transformados em animais.
          </p>
          <div class="wrap-button">
            <button class="button filled">
              <p>
                <i class="fa fa-play" aria-hidden="true"></i> Assistir agora
              </p>
            </button>
            <button class="button">
              <p>assista o trailer</p>
            </button>
          </div>
        </section>

        <section class="image">
          <img src="assets/img/image.png" alt="" />
        </section>
      </main>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
