<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 5</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script>
      window.addEventListener("load", (e) => {
        document.querySelector(".preloader").style.display = "none";
        document.querySelector(".container").style.display = "block";
      });
    </script>
  </head>
  <body>
    <div class="preloader">
      <img src="assets/img/image.png" class="ghost" alt="ghost" />
    </div>

    <div class="container">
      <header class="header">
        <a href="https://studioghibli.com.br/" target="_blank">
          <img src="assets/img/logo.svg" alt="Logo" />
        </a>

        <nav class="social">
          <a href="#">
            <img src="assets/img/facebook.svg" alt="Facebook" />
          </a>
          <a href="#">
            <img src="assets/img/instagram.svg" alt="instagram" />
          </a>
          <a href="#">
            <img src="assets/img/twitter.svg" alt="Twitter" />
          </a>
          <a href="#">
            <img src="assets/img/youtube.svg" alt="Youtube" />
          </a>
        </nav>
      </header>

      <main>
        <section class="texts">
          <h2 class="subtitle">HAYAO MIYAZAKI</h2>
          <h1 class="title">A VIAGEM DE CHIHIRO</h1>
          <p class="description">
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que
            a desobedecem são transformados em animais.
          </p>
          <div class="wrap-button">
            <button class="button filled">
              <a
                target="_blank"
                href="https://www.netflix.com/watch/60023642?source=35"
              >
                <i class="fa fa-play" aria-hidden="true"></i> Assistir agora
              </a>
            </button>
            <button class="button" data-js="button-modal">
              <p>assista o trailer</p>
            </button>
          </div>
        </section>

        <section class="image">
          <img src="assets/img/image.png" class="ghost" alt="ghost" />
        </section>
      </main>
    </div>
    <div class="modal" data-js="modal">
      <video
        src="https://cdn.discordapp.com/attachments/867193156897210398/883170732111175750/A_Viagem_de_Chihiro_-_Trailer_Dublado_HD__720P_HD.mp4"
        controls
      ></video>
    </div>

    <audio
      data-js="music"
      loop
      autoplay
      src="https://cdn.discordapp.com/attachments/867193156897210398/883170085211095101/Joe_Hisaishi_-_One_Summer_s_Day_160k.mp3"
    ></audio>
    <script src="assets/js/main.js"></script>
  </body>
</html>
