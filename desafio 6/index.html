<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=B612:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Desafio 6</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-image"></div>
      <main class="content">
        <div>
          <p class="status">ESTÁ DISPONÍVEL AGORA!</p>
          <h1 class="title">LOKI</h1>
        </div>

        <section class="container-content">
          <img src="assets/img/capa.png" alt="" />

          <div class="gap">
            <p class="description">
              Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom
              Hiddleston) retoma seu papel como o Deus do Mal em uma nova série
              que ocorre após os eventos de “Vingadores: Endgame”.
            </p>

            <div class="container-static">
              <div class="align">
                <img src="assets/img/clock.svg" alt="relógio" />
                <p class="static-time">51min</p>
              </div>
              <div>
                <img src="assets/img/star.svg" alt="estrela" />
                <img src="assets/img/star.svg" alt="estrela" />
                <img src="assets/img/star.svg" alt="estrela" />
                <img src="assets/img/star.svg" alt="estrela" />
                <img src="assets/img/starFill.svg" alt="estrela" />
              </div>
              <span class="align">2021</span>
            </div>
            
              <a class="button" target="_blank" href="https://www.disneyplus.com/pt-br"> ASSISTIR AGORA </a>
            <button data-js="trailer" class="button black">TRAILER</button>
          </div>
        </section>
      </main>

      <section class="modal" data-js="modal">
        <video
          preload="metadata"
          controls
          src="https://cdn.discordapp.com/attachments/863279538481266716/882711275631689738/Loki_Marvel_Studios_Trailer_Oficial_Dublado_Disney_720P_HD.mp4"
        ></video>
      </section>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
